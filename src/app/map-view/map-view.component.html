<html>
  <head>
    <meta charset="utf-8">
    <title>Heatmaps</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 425px;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
      #floating-panel {
        background-color: #fff;
        border: 1px solid #999;
        left: 25%;
        padding: 5px;
        position: absolute;
        top: 10px;
        z-index: 5;
      }
    </style> 
  </head>

  <body>
    <agm-map [latitude]="40.7128" [longitude]="286.0060" (mapReady)="onMapLoad($event)">
      <agm-marker  *ngFor="let m of teams_location;"
        [latitude]="m.lat"
        [longitude]="m.lng"
        [label]="m.label"
      > 
    </agm-marker>
    
    </agm-map>
     </body>
</html>
